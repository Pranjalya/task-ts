
name: JHU-data-update

# Controls when the action will run. 
on:
  schedule:
    - cron: "0 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  crawl:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Specify Python version
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
  
      # Runs a single command using the runners shell
      - name: Install requirements for crawling
        run: pip3 install -r ./corona_ts/data_utils/jhu_requirements.txt

      # Runs a set of commands using the runners shell
      - name: Get data
        run: python3 ./corona_ts/data_utils/jhu_data_crawler.py ./data
        
      - name: Commit files # transfer the new html files back into the repository
        run: |
          git config --local user.name "Pranjalya"
          git add ./docs
          git commit -m "JHU data updated"
    
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

